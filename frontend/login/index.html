<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Website to track what I eat and how I feel">
        <meta name="author" content="Elliot Berdy">
        <title>MyFood - Elliot Berdy</title>

        <!-- Font Awesome icons (free version)-->
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"></script> -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
        
        <!-- Fonts CSS-->
        <link rel="stylesheet" href="../css/heading.css">
        <link rel="stylesheet" href="../css/body.css">

        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet"/>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
        <link href="../css/styles.css" rel="stylesheet">
    </head>

    <body>
    
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card bg-light text-black" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
          
                      <div class="mb-md-2 mt-md-4 pb-1">
                        <h2 class="fw-bold mb-2 text-uppercase display-4">MyFood</h2>
                        <p class="text-black-50 mb-3">Please enter your (existing or new) <br> username and password!</p>
                      
                        <!-- Add the <form> element here -->
                        <form id="login-form">
                          <div class="form-outline form-black mb-4">
                            <input type="text" id="typeEmailX" class="form-control form-control-lg" />
                            <label class="form-label" for="typeEmailX">Username</label>
                          </div>
                      
                          <div class="form-outline form-black mb-5">
                            <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                            <label class="form-label" for="typePasswordX">Password</label>
                          </div>
                      
                          <button class="btn btn-secondary btn-lg px-5" id="submit-btn" type="submit">Submit</button>
                        </form>
                      </div>
        
          
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
        
        <script src="../js/loginScripts.js"></script>

    </body>
</html>
